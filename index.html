        // 加载故事节点
        function loadStoryNode(nodeId) {
            const node = gameData.storyNodes[nodeId];
            
            if (!node) return;
            
            // 保存当前节点到历史记录
            if (gameData.currentNode !== nodeId) {
                gameData.nodeHistory.push(gameData.currentNode);
            }
            
            // 更新当前节点
            gameData.currentNode = nodeId;
            
            // 添加到已访问节点
            if (!gameData.visitedNodes.includes(nodeId)) {
                gameData.visitedNodes.push(nodeId);
            }
            
            // 更新故事内容
            storyContent.innerHTML = `
                <h2 class="text-2xl font-serif text-accent mb-4">${node.title}</h2>
                <div>${node.text}</div>
            `;
            
            // 添加关键词点击事件
            document.querySelectorAll('.keyword').forEach(el => {
                el.addEventListener('click', () => {
                    const keyword = el.getAttribute('data-keyword');
                    searchInput.value = keyword;
                    searchKeyword();
                });
            });
            
            // 检查是否有谜题
            if (node.puzzles && node.puzzles.length > 0) {
                const unsolvedPuzzles = node.puzzles.filter(puzzle => !gameData.solvedPuzzles.includes(puzzle));
                
                if (unsolvedPuzzles.length > 0) {
                    setTimeout(() => {
                        showPuzzle(unsolvedPuzzles[0]);
                    }, 1000);
                }
            }
            
            // 检查是否是结局
            if (nodeId.includes('ending')) {
                setTimeout(() => {
                    showEnding(nodeId);
                }, 2000);
            }
            
            // 更新进度条
            updateProgress();
            
            // 更新返回按钮状态
            updateBackButtonStatus();
        }
        
        // 搜索关键词
        function searchKeyword() {
            const keyword = searchInput.value.trim();
            
            if (!keyword) return;
            
            // 隐藏搜索结果
            searchResults.classList.add('hidden');
            
            // 检查是否是有效的关键词
            if (gameData.clues[keyword]) {
                // 添加到已收集线索
                if (!gameData.collectedClues.includes(keyword)) {
                    gameData.collectedClues.push(keyword);
                }
                
                // 显示线索
                showClue(keyword);
                
                // 清空搜索框
                searchInput.value = '';
                
                // 更新进度条
                updateProgress();
            } else {
                // 显示错误消息
                searchResults.innerHTML = `
                    <div class="text-red-500 text-center py-2">
                        <i class="fa fa-times-circle mr-1"></i> 未找到相关线索
                    </div>
                `;
                searchResults.classList.remove('hidden');
                
                // 3秒后隐藏错误消息
                setTimeout(() => {
                    searchResults.classList.add('hidden');
                }, 3000);
            }
        }
        
        // 显示搜索建议
        function showSearchSuggestions() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (!query) {
                searchResults.classList.add('hidden');
                return;
            }
            
            // 获取匹配的关键词
            const matchedKeywords = [];
            
            for (const nodeId in gameData.storyNodes) {
                const node = gameData.storyNodes[nodeId];
                
                if (node.keywords) {
                    node.keywords.forEach(keyword => {
                        if (keyword.toLowerCase().includes(query) && !gameData.collectedClues.includes(keyword)) {
                            matchedKeywords.push(keyword);
                        }
                    });
                }
            }
            
            // 显示搜索建议
            if (matchedKeywords.length > 0) {
                searchResults.innerHTML = `
                    <ul class="space-y-2">
                        ${matchedKeywords.map(keyword => `
                            <li class="hover:bg-dark hover:bg-opacity-50 p-2 rounded cursor-pointer">
                                ${keyword}
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                // 添加点击事件
                searchResults.querySelectorAll('li').forEach(li => {
                    li.addEventListener('click', () => {
                        searchInput.value = li.textContent;
                        searchKeyword();
                    });
                });
                
                searchResults.classList.remove('hidden');
            } else {
                searchResults.classList.add('hidden');
            }
        }

                    }
                    
                    // 更新进度条
                    updateProgress();
                });
            });
            
            // 添加相关关键词点击事件
            document.querySelectorAll('.related-keyword').forEach(span => {
                span.addEventListener('click', () => {
                    const relatedKeyword = span.textContent;
                    searchInput.value = relatedKeyword;
                    searchKeyword();
                });
            });
        }
        
        // 显示谜题
        function showPuzzle(puzzleId) {
            const puzzle = gameData.puzzles[puzzleId];
            
            if (!puzzle) return;
            
            // 更新谜题内容
            puzzleTitle.textContent = puzzle.title;
            puzzleContent.innerHTML = `
                <p class="mb-4">${puzzle.description}</p>
                <div class="mt-6">
                    <p class="text-sm text-gray-400 mb-2">难度：${'★'.repeat(puzzle.difficulty)}${'☆'.repeat(5 - puzzle.difficulty)}</p>
                </div>
            `;
            
            // 清空答案输入框
            puzzleAnswer.value = '';
            
            // 显示谜题弹窗
            puzzleModal.classList.remove('hidden');
            
            // 存储当前谜题ID
            puzzleModal.dataset.puzzleId = puzzleId;
        }
        
        // 检查答案
        function checkAnswer() {
            const puzzleId = puzzleModal.dataset.puzzleId;
            const puzzle = gameData.puzzles[puzzleId];
            
            if (!puzzle) return;
            
            const answer = puzzleAnswer.value.trim().toUpperCase();
            
            if (answer === puzzle.answer.toUpperCase()) {
                // 答案正确
                gameData.solvedPuzzles.push(puzzleId);
                
                // 显示奖励
                alert(puzzle.reward);
                
                // 关闭谜题弹窗
                puzzleModal.classList.add('hidden');
                
                // 更新进度条
                updateProgress();
                
                // 加载下一个故事节点
                const currentNode = gameData.currentNode;
                const nextNode = gameData.storyNodes[currentNode].nextNode;
                
                if (nextNode) {
                    loadStoryNode(nextNode);
                }
            } else {
                // 答案错误
                alert('答案不正确，请再试一次。');
            }
        }
        
        // 显示结局
        function showEnding(endingId) {
            const ending = gameData.storyNodes[endingId];
            
            if (!ending) return;
            
            // 更新结局内容
            endingTitle.textContent = ending.title;
            endingContent.innerHTML = ending.text;
            
            // 显示结局弹窗
            endingModal.classList.remove('hidden');
        }
        
        // 显示提示
        function showHint() {
            // 显示当前提示
            hintContent.textContent = gameData.hints[gameData.currentHintIndex];
            
            // 显示提示弹窗
            hintModal.classList.remove('hidden');
        }
        
        // 显示下一条提示
        function showNextHint() {
            // 更新提示索引
            gameData.currentHintIndex = (gameData.currentHintIndex + 1) % gameData.hints.length;
            
            // 显示下一条提示
            hintContent.textContent = gameData.hints[gameData.currentHintIndex];
        }
        
        // 更新进度条
        function updateProgress() {
            const totalClues = Object.keys(gameData.clues).length;
            const totalPuzzles = Object.keys(gameData.puzzles).length;
            const totalNodes = Object.keys(gameData.storyNodes).length - 1; // 减去结局节点
            
            const collectedClues = gameData.collectedClues.length;
            const solvedPuzzles = gameData.solvedPuzzles.length;
            const visitedNodes = gameData.visitedNodes.length;
            
            // 计算进度百分比
            const progress = Math.round((collectedClues / totalClues * 30) + (solvedPuzzles / totalPuzzles * 40) + (visitedNodes / totalNodes * 30));
            
            // 更新进度条
            progressFill.style.width = `${progress}%`;
            mobileProgressFill.style.width = `${progress}%`;
            mobileProgressText.textContent = `${progress}%`;
            
            // 存储进度
            gameData.progress = progress;
        }
        
        // 返回上一个节点
        function goBack() {
            if (gameData.nodeHistory.length > 0) {
                const prevNode = gameData.nodeHistory.pop();
                loadStoryNode(prevNode);
            }
        }
        
        // 更新返回按钮状态
        function updateBackButtonStatus() {
            if (gameData.nodeHistory.length > 0) {
                backBtn.classList.remove('hidden');
                mobileBackBtn.classList.remove('hidden');
            } else {
                backBtn.classList.add('hidden');
                mobileBackBtn.classList.add('hidden');
            }
        }
        
        // 重置游戏
        function resetGame() {
            // 重置游戏数据
            gameData.currentNode = 'start';
            gameData.visitedNodes = [];
            gameData.nodeHistory = [];
            gameData.collectedClues = [];
            gameData.solvedPuzzles = [];
            gameData.currentHintIndex = 0;
            gameData.progress = 0;
            
            // 更新进度条
            progressFill.style.width = '0%';
            mobileProgressFill.style.width = '0%';
            mobileProgressText.textContent = '0%';
            
            // 清空线索墙
            cluesContainer.innerHTML = `
                <div class="text-gray-400 italic text-center py-8">
                    <i class="fa fa-info-circle text-2xl mb-2 block"></i>
                    <p>搜索关键词获取线索</p>
                </div>
            `;
            
            // 更新返回按钮状态
            updateBackButtonStatus();
            
            // 关闭结局弹窗
            endingModal.classList.add('hidden');
            
            // 加载初始故事节点
            loadStoryNode(gameData.currentNode);
        }
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
